;==========================================================
;
;   POLYBAR CONFIG - Custom para Pentesting
;
;==========================================================

[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
primary = #f38ba8
secondary = #a6e3a1
alert = #f38ba8
disabled = #6c7086

[bar/main]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Fuente principal (Hack Nerd Font)
font-0 = "Hack Nerd Font:size=10;2"
font-1 = "Hack Nerd Font:size=14;3"

; Módulos izquierda
modules-left = target_ip xworkspaces

; Módulos centro
modules-center = xwindow

; Módulos derecha
modules-right = htb_vpn local_ip pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

;==========================================================
; MÓDULOS CUSTOM PARA PENTESTING
;==========================================================

[module/target_ip]
type = custom/script
exec = ~/.config/bspwm/scripts/target_hack.sh
interval = 1
label = %output%
label-padding = 1

[module/htb_vpn]
type = custom/script
exec = ~/.config/bspwm/scripts/htb_ip.sh
interval = 5
label = %output%
label-padding = 1

[module/local_ip]
type = custom/script
exec = ~/.config/bspwm/scripts/ethernet_status.sh
interval = 5
label = %output%
label-padding = 1

;==========================================================
; MÓDULOS DEL SISTEMA
;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
